  <style>
  .button1 {
    display: inline-block;
    padding: 15px 25px;
    font-size: 24px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    outline: none;
    color: #fff;
    background-color: orange;
    border: none;
    border-radius: 15px;
    box-shadow: 0 9px #999;
  }

  .button1:hover {background-color: orange}

  .button1:active {
    background-color: orange;
    box-shadow: 0 5px #666;
    transform: translateY(4px);

  }
